    <br>
    <br>
    <br>
    <form id="formulario" class="formulario">

        <br>
        <label for="n2">Ingrese el segundo numero:</label>
        <input type="text" id="n2" name="n2" required="">
        <br>
        <button type="submit" onclick="dosnumeros()">Calcular</button>
    </form>
    <br>
    <br>
